<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="에이아웃태그 div, span은 2개이상의 블록 또는 인라인 태그를 묶어주는 그룹 용도로 사용한다. 묶는 대상이 블록이라면 div로, 인라인이면 span태그로 사용한다.">
        <meta name="keywords" content="레이아웃, 태그, div,span">
        <title>레이아웃 태그 연습</title>

    </head>
    <body>
        <div class="title_g">
            <h1>대제목, 로고, 페이지 제목 용도</h1>
            <h2>중제목, 페이지제목의 아래단게 레벨, 메뉴 용도</h2>
            <h3>소제목, h2보다 낮은 제목 레벨</h3>
        </div>
        <div id="shopping_sale_total_price">
            <em>판매가격</em>
            <del>24,000원</del>
            <strong>19,900원</strong>
        </div>

    </body>
</html>
